<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');

        * {
            list-style: none;
            text-decoration: none;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            background: #f5f6fa;
        }

        .wrapper .sidebar {
            background: rgb(5, 68, 104);
            position: fixed;
            top: 0;
            left: 0;
            width: 225px;
            height: 100%;
            padding: 20px 0;
            transition: all 0.5s ease;
        }

        .wrapper .sidebar .profile {
            margin-bottom: 30px;
            text-align: center;
        }

        .wrapper .sidebar .profile img {
            display: block;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto;
        }

        .wrapper .sidebar .profile h3 {
            color: #ffffff;
            margin: 10px 0 5px;
        }

        .wrapper .sidebar .profile p {
            color: rgb(206, 240, 253);
            font-size: 14px;
        }

        .wrapper .sidebar ul li a {
            display: block;
            padding: 13px 30px;
            border-bottom: 1px solid #10558d;
            color: rgb(241, 237, 237);
            font-size: 16px;
            position: relative;
        }

        .wrapper .sidebar ul li a .icon {
            color: #dee4ec;
            width: 30px;
            display: inline-block;
        }



        .wrapper .sidebar ul li a:hover,
        .wrapper .sidebar ul li a.active {
            color: #0c7db1;

            background: white;
            border-right: 2px solid rgb(5, 68, 104);
        }

        .wrapper .sidebar ul li a:hover .icon,
        .wrapper .sidebar ul li a.active .icon {
            color: #0c7db1;
        }

        .wrapper .sidebar ul li a:hover:before,
        .wrapper .sidebar ul li a.active:before {
            display: block;
        }

        .wrapper .section {
            width: calc(100% - 225px);
            margin-left: 225px;
            transition: all 0.5s ease;
        }

        .wrapper .section .top_navbar {
            background: rgb(7, 105, 185);
            height: 50px;
            display: flex;
            align-items: center;
            padding: 0 30px;

        }

        .wrapper .section .top_navbar .hamburger a {
            font-size: 28px;
            color: #f4fbff;
        }

        .wrapper .section .top_navbar .hamburger a:hover {
            color: #a2ecff;
        }



        body.active .wrapper .sidebar {
            left: -225px;
        }

        body.active .wrapper .section {
            margin-left: 0;
            width: 100%;
        }

        body {
            margin: 0;
            /* Reset default margin */
        }

        iframe {
            display: block;
            /* iframes are inline by default */
            background: rgb(15, 205, 126);
            border: none;
            /* Reset default border */
            height: 100vh;
            /* Viewport-relative units */
            width: 100vw;

        }
    </style>
</head>

<body>


    <div class="wrapper">

        <div class="section">

            <div class="top_navbar">
                <div class="hamburger">
                    <a href="#">
                        <i class="fas fa-bars"></i>
                    </a>
                </div>
            </div>

        </div>

        <div class="sidebar">
            <div class="profile">
                <img src="https://us.123rf.com/450wm/djvstock/djvstock1508/djvstock150806893/44095667-web-developer-design-vector-illustration-eps-10-.jpg?ver=6" alt="profile_picture">
                <i class="fas fa-user-shield"></i>
                <h3>Admin</h3>
                <p>Developer</p>
            </div>
            <ul>
                <li>
                    <a href="/index" target='targetframe' class="active">
                        <span class="icon"><i class="fas fa-home"></i></span>
                        <span class="item">Home</span>
                    </a>
                </li>
                <li>
                    <a href="/addtheater">
                        <span class="icon"><i class="fas fa-desktop"></i></span>
                        <span class="item" onclick="myFunction()">AddTheater</span>
                    </a>
                </li>
                <li>
                    <a href="/addmovie" onclick="loadHtml('templates','movies.html')">
                        <span class="icon"><i class="fas fa-user-friends"></i></span>
                        <span class="item">AddMovie</span>
                    </a>
                </li>
                <li>
                    <a href="/addowner">
                        <span class="icon"><i class="fas fa-user-shield"></i></span>
                        <span class="item">AddOwner</span>
                    </a>
                </li>
                <li>
                    <a href="/deletet">
                        <span class="icon"><i class="fas fa-database"></i></span>
                        <span class="item">DeleteTheater</span>
                    </a>
                </li>
                <li>
                    <a href="/shows">
                        <span class="icon"><i class="fas fa-chart-line"></i></span>
                        <span class="item">CancelShows</span>
                    </a>
                </li>

                <li>
                    <a href="/addcity">
                        <span class="icon"><i class="fas fa-user-shield"></i></span>
                        <span class="item">AddCity</span>
                    </a>
                </li>

                <!-- <li>
                    <a href="#">
                        <span class="icon"><i class="fas fa-user-shield"></i></span>
                        <span class="item">AllTheaters</span>
                    </a>
                </li> -->


                <li>
                    <a href="#">
                        <span class="icon"><i class="fas fa-cog"></i></span>
                        <span class="item">Settings</span>
                    </a>
                </li>
            </ul>
        </div>

    </div>




    <!-- <iframe id="myFrame" ></iframe> -->

    <!-- <iframe id="myFrame" src="templates/login.html"></iframe> -->





    <script>
        var hamburger = document.querySelector(".hamburger");
        hamburger.addEventListener("click", function () {
            document.querySelector("body").classList.toggle("active");
        })
    </script>

    <script>
        function myFunction() {
            document.getElementById("myFrame").src = 'login.html';

        }
    </script>
</body>

</html>
