<!DOCTYPE html>
<html>

<head>
  <title>Demo</title>
  <style>
    @import url("https://fonts.googleapis.com/css?family=Arimo:400,700");

    a.mvs {
      text-decoration: none;
      color: inherit;
    }

    a.mvs:hover {
      color: #6ABCEA;
    }

    .mvscont {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -ms-flex-wrap: wrap;
      flex-wrap: wrap;
      max-width: 100%;
      /*   margin-top: 10vh; */
      margin-left: auto;
      margin-right: auto;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      justify-content: center;
    }

    .mv-card {
      background: #ffffff;
      box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 315px;
      margin: 2em;
      border-radius: 10px;
      display: inline-block;
    }

    .mv-header {
      padding: 0;
      margin: 0;
      /*   height: 367px;
  width: 100%; */
      display: block;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .manOfSteel {
      background: url("http://henrycavill.org/images/Films/2013-Man-of-Steel/posters/3-Walmart-Superman-a.jpg");
      background-size: cover;
    }

    .babyDriver {
      background: url("https://i0.wp.com/media2.slashfilm.com/slashfilm/wp/wp-content/images/baby-driver-poster.jpg");
      background-size: cover;
    }

    .theDarkTower {
      background: url("http://cdn.collider.com/wp-content/uploads/2017/03/the-dark-tower-poster.jpg");
      background-size: cover;
      background-position: 100% 100%;
    }

    .bladeRunner2049 {
      background: url("http://cdn.collider.com/wp-content/uploads/2017/05/blade-runner-2049-poster-ryan-gosling.jpeg");
      background-size: cover;
      background-position: 100% 80%;
    }

    .header-icon-container {
      position: relative;
    }

    .header-icon {
      width: 100%;
      height: 367px;
      line-height: 367px;
      text-align: center;
      vertical-align: middle;
      margin: 0 auto;
      color: #ffffff;
      font-size: 54px;
      text-shadow: 0px 0px 20px #6abcea, 0px 5px 20px #6ABCEA;
      opacity: .85;
    }

    .header-icon:hover {
      background: rgba(0, 0, 0, 0.15);
      font-size: 74px;
      text-shadow: 0px 0px 20px #6abcea, 0px 5px 30px #6ABCEA;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      opacity: 1;
    }

    .mv-card:hover {
      -webkit-transform: scale(1.03);
      transform: scale(1.03);
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.08);
    }

    .mv-content {
      padding: 18px 18px 24px 18px;
      margin: 0;
    }

    .mv-content-header,
    .movie-info {
      display: table;
      width: 100%;
    }

    .mv-title {
      font-size: 24px;
      margin: 0;
      display: table-cell;
    }

    .mvdesc-logo {
      width: 50px;
      height: 15px;
      background: url("https://6a25bbd04bd33b8a843e-9626a8b6c7858057941524bfdad5f5b0.ssl.cf5.rackcdn.com/media_kit/3e27ede823afbf139c57f1c78a03c870.jpg") no-repeat;
      background-size: contain;
      display: table-cell;
      float: right;
      position: relative;
      margin-top: 5px;
    }

    .mv-info {
      margin-top: 1em;
    }

    .info-section {
      display: table-cell;
      text-transform: uppercase;
      text-align: center;
      padding: 5px;
    }

    .info-section:first-of-type {
      text-align: left;
    }

    .info-section:last-of-type {
      text-align: right;
    }

    .info-section label {
      display: block;
      color: rgba(0, 0, 0, 0.5);
      margin-bottom: .5em;
      font-size: 9px;
    }

    .info-section span {
      font-weight: 700;
      font-size: 11px;
    }

    @media screen and (max-width: 500px) {
      .mv-card {
        width: 95%;
        max-width: 95%;
        margin: 1em;
        display: block;
      }
    }



    ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111111;
}
  </style>
</head>

<body>
